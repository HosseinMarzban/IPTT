<!DOCTYPE html>
<html>
<head>
    <title>My time Calculator IPTT</title>
    <meta charset="UTF-8"/>
    <link href="popup.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>
<body>
<div role="main" style="text-align: center">
    <img src="icon.png" alt="Logo">
    <label for="hourly_wages">مبلغ دستمزد شما به ساعت/تومان:</label>
    <input type="text" id="hourly_wages" maxlength="6" autocomplete="off">
    <hr>
    <label for="daily_hours">میزان ساعت کار در روز:</label>
    <input type="number" id="daily_hours" max="20" min="1" autocomplete="off">
    <hr>
    <label for="switch">محاسبه گر:</label>
    <input type="checkbox" checked id="switch">
    <hr>
    <label for="daily">محاسبه براساس روز:</label>
    <input type="checkbox" checked id="daily">
</div>
</body>
</html>
